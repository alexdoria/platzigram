{% extends '../base.html' %}
{% block content %}
{% for post in posts %}
<div class="uk-card uk-card-default uk-margin-bottom">
    <h3 class="uk-card-title">
        {{ post.name }}
    </h3>
    <p class="uk-text-meta">
        {{ post.timestamp }}
    </p>
    <div class="uk-card-media-top">
        <img src="{{ post.picture }}" alt="{{ post.user }}">
    </div>
    <hr>

</div>
{% endfor %}
{% endblock %}
